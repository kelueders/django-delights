{% extends './base.html' %}
{% block content %}
<h2>Delete Menu Item</h2>
<form method="post">
<div>
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <input type="submit" value="Confirm" />
  <button type="button" onclick="history.back()">Cancel</button>
</div>
</form>
{% endblock %}
