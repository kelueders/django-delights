{% extends './base.html' %}
{% block content %}
<h2>Inventory</h2>
<table id="ingredients">
    <tr>
        <th>Ingredient</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Unit Price</th>
        <th></th>
        <th></th>
    </tr>
    {% for ingredient in ingredient_list %}
    <tr>
        <td>{{ ingredient.name }}</td>
        <td>{{ ingredient.quantity }}</td>
        <td>{{ ingredient.unit }}</td>
        <td>{{ ingredient.unit_price }}</td>
        <td><a href="{% url 'inventory:ingredient-update' ingredient.id %}"><button>Update</button></a></td>
        <td><a href="{% url 'inventory:ingredient-delete' ingredient.id %}"><button>Delete</button></a></td>
    </tr>
    {% endfor %}
</table>
<div><a href="{% url 'inventory:ingredient-create' %}"><button>Add new ingredient</button></a></div>
{% endblock %}
