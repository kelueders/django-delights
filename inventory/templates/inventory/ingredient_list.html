{% extends './base.html' %}
{% block content %}
<h2>Ingredient List</h2>
<table id="ingredients">
    <tr>
        <th>Ingredient</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Unit Price</th>
    </tr>
    {% for ingredient in ingredient_list %}
    <tr>
        <td>{{ ingredient.name }}</td>
        <td>{{ ingredient.quantity }}</td>
        <td>{{ ingredient.unit }}</td>
        <td>{{ ingredient.unit_price }}</td>
    </tr>
    {% endfor %}
{% endblock %}
