{% extends './base.html' %}
{% block content %}
<h2>Menu</h2>
<table id="menuitems">
    <tr>
        <th>Menu Item</th>
        <th>Price</th>
    </tr>
    {% for menuitem in menuitem_list %}
    <tr>
        <td>{{ menuitem.title }}</td>
        <td>{{ menuitem.price }}</td>
        <td><a href="{% url 'inventory:menuitem-update' menuitem.id %}"><button>Update</button></a></td>
        <td><a href="{% url 'inventory:menuitem-delete' menuitem.id %}"><button>Delete</button></a></td>
    </tr>
    {% endfor %}
</table>
<div><a href="{% url 'inventory:menuitem-create' %}"><button>Add new menu item</button></a></div>
{% endblock %}
